<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>启动页</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/start.css"/>
	</head>
	<body>
		<div id="outerWrap">
			<div class="guide"><img src="img/未标题-1.jpg"/></div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/未标题-2.jpg"/></div>
					<div class="swiper-slide"><img src="img/未标题-2.jpg"/></div>
					<div class="swiper-slide"><img src="img/未标题-2.jpg"/></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="experience">
				<img src="img/t.jpg"/>
				<span class="">立即体验</span>
			</div>
			
		</div>
		
		<script type="text/javascript" src="js/phoneadaptation.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.js"></script>

		<script type="text/javascript">
			$(function(){
				$('.guide').fadeOut(3000,function(){
					console.log('隐藏了')
				});
				
				var myswiper=new Swiper('.swiper-container',{
					direction:'horizontal',
					autoplayDisableOnInteraction:false,//用户操作滑块后重新启动
					loop:false,
					pagination:'.swiper-pagination',
//					preventClicksPropagation:true,//阻止冒泡事件，但是不能阻止手机端的点透事件
					onTouchEnd:function(){
						var index=myswiper.activeIndex;
						if(index==2){
							$('.swiper-container').fadeOut(1500);
						}
					}
				})
				
				$('.experience span').click(function(){
					window.location='shouye.html';
				})
			})
		</script>
	</body>
</html>
