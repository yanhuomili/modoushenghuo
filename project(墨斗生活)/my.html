		<script type="text/javascript" src="js/phoneadaptation.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.changeInfo').hide();
				
				$('.sureBtn').click(function(){
					alert('确定申请');
				})
				//选择银行
				$('.selectBank').click(function(){
					$('.bankList').show();
				})
				$('.bankList li').click(function(){
					var val=$(this).text();
					$('.bank').text(val);
					$('.bankList').hide();
				})
				$('.binding').click(function(){
					$(this).hide();
					$('.changeInfo').show();
				})
				
				$('.user').click(function(){
					window.location="personalInfomation.html";
				})
				$('.photo').click(function(){
					window.location="photos.html";
				})
				$('.collect').click(function(){
					window.location="myCollection.html";
				})
				$('.jiezhi').click(function(){
					window.location="myBorrow.html";
				})
				$('.about').click(function(){
					window.location="about.html";
				})
				$('.system').click(function(){
					window.location="systemSet.html";
				})
			})
		</script>
